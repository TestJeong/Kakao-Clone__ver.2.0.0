<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="css/styles.css" />
   <title>Find l Kakao Clone</title>
   <script src="https://kit.fontawesome.com/8354a142e1.js" crossorigin="anonymous"></script>
</head>

<body>
   <!--부모클래스__상태바-->
   <div class="status-bar">
      <!--상태바__시계-->
      <div class="status-bar__column">
         <span class="status-bar__clock">13:54 </span>
      </div>
      <!--상태바_아이콘-->
      <div class="status-bar__column">
         <i class="fas fa-clock"></i>
         <i class="fas fa-volume-mute"></i>
         <i class="fas fa-wifi"></i>
         <i class="fas fa-battery-full"></i>
         <span class="status-bar__battery-level">100%</span>
      </div>
   </div>

   <header class="header">
      <!--Chats-->
      <div class="header__header-colum">
         <h1 class="header__title">Find</h1>
      </div>

      <!--스크린 타이틀-->

      <div class="header__header-colum">
         <span class="header__icon">
            <i class="fas fa-search"></i>
         </span>

         <span class="header__icon">
            <i class="fas fa-cog"></i>
         </span>
      </div>
   </header>

   <!--타이틀-->
   <main class="find">
      <header class="find__header">
         <ul class="find__header-list">
            
            <!--QR Code-->
            <li class="find__header-btn header-btn">
               <span class="header-btn__icon">
                  <i class="fas fa-qrcode fa-2x"></i>
               </span>
               <span class="header-btn__title">QR Code</span>
            </li>

            <!--Add by Contact-->
            <li class="find__header-btn header-btn">
               <span class="header-btn__icon">
                  <i class="fas fa-user-plus fa-2x"></i>
               </span>
               <span class="header-btn__title">Add by Contact</span>
            </li>

            <!--App by ID-->
            <li class="find__header-btn header-btn">
               <span class="header-btn__icon">
                  <i class="fas fa-passport fa-2x"></i>
               </span>
               <span class="header-btn__title">App by ID</span>
            </li>

            <!--Invite-->
            <li class="find__header-btn header-btn">
               <span class="header-btn__icon">
                  <i class="fas fa-envelope  fa-2x"></i>
               </span>
               <span class="header-btn__title">Invite</span>
            </li>
         </ul>
      </header>

      <!--친구추천 목록-->
      <ul class="find__recommended">
         <h5 class="find__title">
            Recommended Friends
         </h5>
         <li class="find__friend friend friend-lg">
            <!--첫번째 column-->
            <div class="friend__column">
               <img src="image/tete.JPG" alt="" class="friend__avatar" />
               <div class="friend__content">
                  <span class="friend__name">
                     다니엘
                  </span>
               </div>
            </div>

            <!--두번째 column-->
            <div class="friend__column">
               <div class="friend__add-btn">
                  <i class="fas fa-user-plus"></i>
               </div>
            </div>
         </li>
      </ul>
   </main>

   <!--네비게인션바(제일 밑)-->
   <nav class="nav">
      <ul class="nav__list">
         <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
               <i class="far fa-user"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
               <i class="far fa-comment"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
               <i class="fas fa-search"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
               <i class="fas fa-ellipsis-h"></i>
            </a>
         </li>
      </ul>
   </nav>
</body>

</html>
