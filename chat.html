<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Chat l Kakao Clone</title>
  <script src="https://kit.fontawesome.com/8354a142e1.js" crossorigin="anonymous"></script>
</head>

<body class="chats-body">

  <div class="header-wrapper">

    <!--부모클래스__상태바-->
    <div class="status-bar">

      <!--상태바__시계-->
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>

      <!--상태바_아이콘-->
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>

    </div>

    <header class="header">

      <!--Chats-->
      <div class="header__header-column">

        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"> </i>
        </a>

        <h1 class="header__title">Best Friend</h1>
      </div>

      <!--스크린 타이틀-->
      <div class="header__header-column">

        <!--1-->
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <!--2-->
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>

      </div>
    </header>
  </div>

  <!--채팅 목록-->
  <main class="chat-screen">

    <ul class="chat__messages">
      <span class="chat__timestamp">Friday, January 11, 2019</span>

      <!--첫번째__상대방 메세지-->
      <li class="incoming-message message">

        <!--첫번째__g-avatar-->
        <img src="image/tete.JPG" class="m-avatar message__avatar">

        <div class="message__content">

          <!--첫번째__대화내용-->
          <span class="message__bubble">
            Congrats I love you!
          </span>

          <!--첫번째__친구이름-->
          <span class="message__author">
            Best Friend
          </span>
        </div>

        <span class="message__timestamp"></span>
      </li>

      <!--첫번째__내가 보낸 메세지-->
      <li class="sent-message message">
        <div class="message__content">

          <!--첫번째__대화내용-->
          <span class="message__bubble">
            Thank You see soon!
          </span>

        </div>
      </li>

      <!--두번째__상대방 메세지-->
      <li class="incoming-message message">

        <!--두번째__g-avatar-->
        <img src="image/tete.JPG" class="m-avatar message__avatar">

        <div class="message__content">

          <!--두번째__대화내용-->
          <span class="message__bubble">
            Congrats I love you!
          </span>

          <!--두번째__친구이름-->
          <span class="message__author">
            Best Friend
          </span>
        </div>

        <span class="message__timestamp"></span>
      </li>

      <!--두번째__내가 보낸 메세지-->
      <li class="sent-message message">
        <div class="message__content">

          <!--두번째__대화내용-->
          <span class="message__bubble">
            Thank You see soon!
          </span>

        </div>
      </li>
    </ul>
  </main>

  <!--마지막 입력칸-->
  <div class="chat__write--container">

    <input type="text" class="chat__write" placeholder="Send message" class="chat__write-input">

    <!--Plus__추가항목-->
    <div class="chat__icon-left chat__icon">
      <i class="far fa-plus-square"></i>
    </div>

    <!--icon__전송,마이크-->
    <div class="chat__icon-right chat__icon">

      <span class="chat__write-icon">
        <i class="far fa-smile-wink"></i>
      </span>

      <span class="chat__write-icon">
        <i class="fas fa-microphone"></i>
      </span>
    </div>

  </div>

</body>

</html>
