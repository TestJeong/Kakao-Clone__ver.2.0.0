<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>More l Kakao Clone</title>
   <script src="https://kit.fontawesome.com/8354a142e1.js" crossorigin="anonymous"></script>
</head>

<body>
   <!--부모클래스__상태바-->
   <div class="status-bar">
      <!--상태바__시계-->
      <div class="status-bar__column">

         <span class="status-bar__clock">13:54 </span>

      </div>

      <!--상태바_아이콘-->
      <div class="status-bar__column">
         <i class="fas fa-clock"></i>
         <i class="fas fa-volume-mute"></i>
         <i class="fas fa-wifi"></i>
         <i class="fas fa-battery-full"></i>
         <span class="status-bar__battery-level">100%</span>
      </div>
   </div>

   <header class="header">
      <!--Chats-->
      <div class="header__header-colum">
         <h1 class="header__title">More</h1>
      </div>

      <!--스크린 타이틀-->

      <div class="header__header-colum">
         <span class="header__icon">
            <i class="fas fa-search"></i>
         </span>

         <span class="header__icon">
            <i class="fas fa-qrcode"></i>
         </span>

         <span class="header__icon">
            <a href="settings.html">
               <i class="fas fa-cog"></i>
            </a>

         </span>

      </div>
   </header>

   <main class="more">
      <header class="more_header">
         <div class="friends__friend friends friend-lg">
            <!--첫번째 column-->
            <div class="friend__column">
               <img src="image/icon80.png" alt="" class="g-avatar friend__avatar" />
               <div class="friend__content">
                  <span class="friend__name">
                     다니엘
                  </span>

                  <span class="friend__status">
                     jyunj3015@gmail.com
                  </span>
               </div>
            </div>

            <!--두번째 column-->
            <div class="friend__column">
               <i class="far fa-comment-alt fa-2x"></i>
            </div>
         </div>

         <!--버튼-->
         <ul class="more__btn-list">
            <li class="more__btn">
               <span class="more__btn-icon">
                  <i class="far fa-smile fa-2x"></i>
               </span>
               <span class="more__Btn-title">
                  Emoticons
               </span>
            </li>

            <li class="more__btn">
               <span class="more__btn-icon">
                  <i class="fas fa-brush fa-2x"></i>
               </span>
               <span class="more__Btn-title">
                  Themes
               </span>
            </li>

            <li class="more__btn">
               <span class="more__btn-icon">
                  <i class="fab fa-kickstarter-k fa-2x"></i>
               </span>
               <span class="more__Btn-title">
                  Account
               </span>
            </li>
         </ul>
      </header>

      <!--Suggestions-->
      <section class="more__suggestions">
         <h5 class="more__title">
            Suggestions
         </h5>
         <ul class="more__suggestions">
            <!--첫번째-->
            <li class="more__suggestion suggestion">
               <span class="seggestion__icon">
                  <i class="fas fa-quote-right fa-2x"></i>
               </span>
               <span class="suggestion__title">
                  KaKao Stroy
               </span>
            </li>

            <!--두번째-->
            <li class="more__suggestion suggestion">
               <span class="seggestion__icon">
                  <i class="fas fa-beer fa-2x"></i>
               </span>
               <span class="suggestion__title">
                  kakao friends
               </span>
            </li>

            <!--세번째-->
            <li class="more__suggestion suggestion">
               <span class="seggestion__icon">
                  <i class="fas fa-gamepad fa-2x"></i>
               </span>
               <span class="suggestion__title">
                  Friends Gem
               </span>
            </li>
         </ul>
      </section>
   </main>

   <!--네비게인션바(제일 밑)-->
   <nav class="nav">
      <ul class="nav__list">
         <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
               <i class="far fa-user"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
               <i class="far fa-comment"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
               <i class="fas fa-search"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
               <i class="fas fa-ellipsis-h"></i>
            </a>
         </li>
      </ul>
   </nav>
</body>

</html>
