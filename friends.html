<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="css/styles.css" />
   <title>Friends l Kakao Clone</title>
   <script src="https://kit.fontawesome.com/8354a142e1.js" crossorigin="anonymous"></script>
</head>

<body>
   <!--부모클래스__상태바-->
   <div class="status-bar">
      <!--상태바__시계-->
      <div class="status-bar__column">
         <span class="status-bar__clock">13:54 </span>
      </div>
      <!--상태바_아이콘-->
      <div class="status-bar__column">
         <i class="fas fa-clock"></i>
         <i class="fas fa-volume-mute"></i>
         <i class="fas fa-wifi"></i>
         <i class="fas fa-battery-full"></i>
         <span class="status-bar__battery-level">100%</span>
      </div>
   </div>

   <header class="header">
      <!--Chats-->
      <div class="header__header-colum">
         <h1 class="header__title">Friends</h1>
      </div>

      <!--스크린 타이틀-->

      <div class="header__header-colum">
         <span class="header__icon">
            <i class="fas fa-search"></i>
         </span>

         <span class="header__icon">
            <i class="fas fa-cog"></i>
         </span>
      </div>

   </header>

   <!--friends 섹션 (나의 이미지)-->
   <main class="friends">
      <header class="friends__header">
         <div class="friends_friend friend">
            <div class="friend_colunm">
               <!--첫번째 컬럼-->
               <div class="friend__column">
                  <img src="image/tete.JPG" alt="" class="g-avatar friend__avatar" />

                  <div class="friend__content">
                     <span class="friend__name">
                        Nicolas Serrano
                     </span>

                     <span class="friend__status">
                        nomadcoders.co
                     </span>
                  </div>
               </div>
            </div>
         </div>

      </header>

      <!--Plus 친구 섹션-->
      <div class="friends__plus">
         <h5 class="friends__title">Plus Friend</h5>

         <div class="friends__friend friends friend">
            <!--첫번째 컬럼-->
            <div class="friend__column">
               <img src="image/tete.JPG" alt="" class="friend__avatar" />

               <div class="friend__content">
                  <span class="friend__name">
                     Nicolas Serrano
                  </span>
               </div>
            </div>
         </div>
      </div>

      <!--친구 목록-->
      <ul class="friends__list">
         <h5 class="friends__title">Friends 14</h5>

         <li class="friends__friend friend friend-lg">
            <!--첫번째 column-->
            <div class="friend__column">
               <img src="image/tete.JPG" alt="" class="friend__avatar" />
               <div class="friend__content">
                  <span class="friend__name">
                     다니엘
                  </span>
                  <span class="friend__status">
                     nomadcoders.co
                  </span>
               </div>
            </div>

            <!--두번째 column-->
            <div class="friend__column">
               <div class="friend__now-listening">
                  <span>
                     FTISLAND (FT Nomard)
                  </span>
                  <i class="fas fa-play"></i>
               </div>
            </div>
         </li>
      </ul>
   </main>

   <!--네비게인션바(제일 밑)-->
   <nav class="nav">
      <ul class="nav__list">
         <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
               <i class="fas fa-user"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
               <i class="far fa-comment"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
               <i class="fas fa-search"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
               <i class="fas fa-ellipsis-h"></i>
            </a>
         </li>
      </ul>
   </nav>
   <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!😱</span>
   </div>
</body>

</html>
