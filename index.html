<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="css/styles.css" />
   <title>Chats l Kakao Clone</title>
   <script src="https://kit.fontawesome.com/8354a142e1.js" crossorigin="anonymous"></script>
</head>

<body>
   <!--부모클래스__상태바-->
   <div class="status-bar">

      <!--상태바__시계-->
      <div class="status-bar__column">
         <span class="status-bar__clock">13:54 </span>
      </div>
      <!--상태바_아이콘-->
      <div class="status-bar__column">
         <i class="fas fa-clock"></i>
         <i class="fas fa-volume-mute"></i>
         <i class="fas fa-wifi"></i>
         <span class="status-bar__battery-level">100%</span>
         <i class="fas fa-battery-full"></i>
      </div>
   </div>

   <header class="header">
      <!--Chats-->
      <div class="header__header-colum">
         <h1 class="header__title">Chats</h1>
      </div>

      <!--스크린 타이틀-->

      <div class="header__header-colum">

         <span class="header__icon">
            <i class="fas fa-search"></i>
         </span>

         <span class="header__icon">
            <i class="far fa-comment"></i>
         </span>

         <span class="header__icon">
            <i class="fas fa-cog"></i>
         </span>
      </div>

   </header>

   <main class="chats">
      <ul class="chats__list">
         <li class="chats__chat chat">
            <a href="chat.html">

               <div class="chat__chat friend friend-lg">

                  <!--첫번째 column__이름,대화내용-->
                  <div class="friend__column">
                     <img src="image/tete.JPG" alt="" class="m-avatar friend__avatar" />

                     <div class="friend__content">

                        <span class="friend__name">
                           Lynn
                        </span>

                        <span class="friend__bottom-text">
                           Going Home!
                        </span>

                     </div>
                  </div>

                  <!--두번째 column__날짜-->
                  <div class="friend__column">
                     <span class="chat__timestamp">
                        March 8
                     </span>
                  </div>
               </div>
            </a>
         </li>
      </ul>
   </main>

   <!--네비게인션바(제일 밑)-->
   <nav class="nav">
      <ul class="nav__list">
         <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
               <i class="far fa-user"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
               <div class="nav__badge">8</div>
               <i class="fas fa-comment"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
               <i class="fas fa-search"></i>
            </a>
         </li>
         <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
               <i class="fas fa-ellipsis-h"></i>
            </a>
         </li>
      </ul>
   </nav>
   <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!😱</span>
   </div>
</body>

</html>
